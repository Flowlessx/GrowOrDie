<head>  <meta charset="utf-8"><link rel="Stylesheet" type="text/css" href="/client/css/index.css"><meta name="viewport" content="width=device-width, initial-scale=1"><link href="https://fonts.googleapis.com/css?family=Orbitron" rel="stylesheet"><link rel="apple-touch-icon" sizes="76x76" href="/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
<link rel="manifest" href="/site.webmanifest">
<link rel="mask-icon" href="/safari-pinned-tab.svg" color="#5bbad5">
<meta name="msapplication-TileColor" content="#da532c">
<meta name="theme-color" content="#ffffff"></head><body id="fullscreen"><video autoplay muted loop id="myVideo">  <source src="/client/mp4/GOD2.mp4" type="video/mp4">  Your browser does not support HTML5 video.</video><video autoplay muted loop id="myVideoMobile">  <source src="/client/mp4/GodMobile2.mp4" type="video/mp4">  Your browser does not support HTML5 video.</video><!--<audio autoPlay>  <source src="/client/mp3/God.mp3" type="audio/mpeg"></audio>--><div class="content" id="loginContent">    <button class="button button3 button-login" onclick="document.getElementById('id01').style.display='block'" style="width:auto;">PLAY</button>      <div id="id01" class="modal">				<div id="signDiv">          <div class="imgcontainer">            <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>          </div>            <label><b>Username</b></label>            <input id="signDiv-username" type="text" placeholder="Enter Username" required>            <label><b>Password</b></label>            <input id="signDiv-password" type="password" placeholder="Enter Password" required>            <button id="signDiv-signIn">Login</button>						<button id="signDiv-signUp">Sign Up</button>          <div class="container" style="background-color:#f1f1f1">            <button type="button" onclick="document.getElementById('id01').style.display='none'" class="cancelbtn">Cancel</button>            <span class="psw">Forgot <a href="#">password?</a></span>          </div>		  </div>		</div></div><div id="gameDiv" style="display:none; ">	  <div id="game" style="position:absolute; width:500px; height:500px;">	    <canvas id="ctx" width="500" height="500" style=" position:absolute;  border:5px solid #000000;"></canvas>	    <canvas id="ctx-ui" width="500" height="500" style=" position:absolute; border: 5px solid #000000;"></canvas>	  </div>	  <div id="ui" style="position: absolute; width:500px; height:500px;">      <div id="zone_joystick_walk">        <div class="zone"></div>      </div>      <div id="zone_joystick_shoot">        <div class="zone2"></div>      </div>	      <button onclick="changeMap()" style="position: absolute; bottom: 0px; left:0px;">	        CHANGE MAP	      </button>        <div id="inventory">        </div>	  </div>	<div id="belowGame" style=" display:none; position:absolute; margin-top: 520px;width:">	  <div id="chat-text" style="width:500px;height:100px;overflow-y:scroll">	      <div>Hello!</div>	    </div>	    <form id="chat-form">	      <input id="chat-input" type="text" style="  width:500px">	    </form>	</div>		<div id="container"></div></div><!--<script src="https://cdn.socket.io/socket.io-1.4.5.js"></script>--><script src="/client/js/socket.js"></script><script src="/client/js/Inventory.js"></script><script src="/client/js/client.js"></script><script src="/client/js/dist/nipplejs.min.js"></script><!-- nipple.js --><script type="text/javascript">  var manager = nipplejs.create({       zone: document.getElementById('zone_joystick_walk'),       color: 'red',       multitouch: false,       mode: "dynamic"   });  var manager2 = nipplejs.create({        zone: document.getElementById('zone_joystick_shoot'),        color: 'blue',        multitouch: false,        mode: "dynamic"    });   manager.on("added", function(event, nipple)   	{       nipple.on('start', function (evt, data) {         console.log("start walking");       });       nipple.on('move', function (evt, data) {         console.log("move player");         nipple.on('dir:up', function (evt, data) {           console.log("up");           	socket.emit('keyPress',{inputId:'up',state:true});         });         nipple.on('dir:down', function (evt, data) {           console.log("down");           	socket.emit('keyPress',{inputId:'down',state:true});         });         nipple.on('dir:left', function (evt, data) {           console.log("left");           	socket.emit('keyPress',{inputId:'left',state:true});         });         nipple.on('dir:right', function (evt, data) {           console.log("right");           	socket.emit('keyPress',{inputId:'right',state:true});         });         nipple.on('end', function (evt, data) {               socket.emit('keyPress',{inputId:'up',state:false});               socket.emit('keyPress',{inputId:'down',state:false});               socket.emit('keyPress',{inputId:'left',state:false});               socket.emit('keyPress',{inputId:'right',state:false});           });     }); }).on('removed', function (evt, nipple) {    nipple.destroy();    console.log("nipples are destroyed");});manager2.on("added", function(event, nipple) {   nipple.on('start', function (evt, data) {     console.log("start fire");   });     nipple.on('move', function (evt, data) {       console.log("move fire");       console.log(data.angle["degree"]);       socket.emit('keyPress',{inputId:'touchAttack',state:true});       socket.emit('keyPress',{inputId:'touchAngle',  state:data.angle["degree"]});    });    nipple.on('end', function (evt, data) {      console.log("end fire");           socket.emit('keyPress',{inputId:'touchAttack',state:false});   }).on('removed', function (evt, nipple) {      nipple.destroy();      console.log("nipples are destroyed");  }); });</script></body>
